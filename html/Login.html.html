<!DOCTYPE html>
<html lang="en">
<head>
  <title>Your Voice Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/styles_login.css"/>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

 
 

  <div class="wrapper">
    <form action="index.html" id="img1">
      <img  src="./img/logo.png" alt="" width="250" height="auto">
      <div class="input-box">
        <input type="email" placeholder="E-mail" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Senha" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Lembre de mim</label>
        <a href="#">Esqueci minha senha</a>
      </div>
      <button type="submit" class="btn" >Entrar</button>
      <div class="register-link">
        <p>Nao esta cadastrado? <a href="Cadastro.html.html">Cadastre-se</a></p>
      </div>
    </form>
  </div>
</body>
</html>
